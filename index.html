<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    
    <h1>Register</h1>
    <p class="special">Welcome!</p>
    <form>
        <div class="box">
    <div>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <br>
    <div>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="+7">
    </div>
    <br>
    <div>
        <label for="username">Create your Username:</label>
        <input type="text" name="username" id="username">
        <p class="emoji"> you can add emojis! &#128511;</p>
    </div>
    <br>
    <div>
        <label for="password">Create your Password:</label>
        <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <input type="radio" id="adult">
        <label for="adult">i am an adult</label><br>
        <input type="radio" id="minor">
        <label for="minor">I am a(n) underage/minor</label><br>
        <input type="radio" id="other">
        <label for="other">I prefer not to tell</label>
    </div>
    <br>
    <div>
            <label for="smm">Add your GitHub page:</label>
            <input type="url" id="page" name="page">
    </div>
    <br>
    <div>
        <label for="date">Today's date:</label>
        <input type="datetime-local" id="time" name="time"><br>
    </div>

</form>
    <button type="button">submit</button>
</form>
<br>

</div>

</body>
</html>
